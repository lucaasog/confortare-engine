<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Automation - Contato</title>

        content="Entre em contato para transformar sua empresa com automação de inteligência artificial.">

</head>

<body>
    <div class="bg-orb orb-1"></div>

    <div class="container">
        <div class="logo-container"
            style="text-align: center; margin-bottom: -1rem; display: flex; justify-content: center;">
            <img src="logo.png.svg" alt="Confortare" style="width: 380px; max-width: 100%; object-fit: contain;">

            <h1>Confortare Cold Outreach Engine</h1>

            <div class="form-group">
                <label for="niche">Nicho <span style="color: #ef4444;">*</span></label>
                <input type="text" id="niche" name="nicho" required
                    placeholder="Qual o nicho? Exemplo: Salão de Beleza">

            <button type="submit" id="submitBtn">Enviar</button>
